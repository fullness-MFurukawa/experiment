plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'jp.co.fullness'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

/*
	Dockerで実行する場合には必須
	参照先
	https://stackoverflow.com/questions/72403482/why-my-springboot-project-use-mybatis-have-mybatis-wroing-with-differnet-platfor

	compilerArgs
	コンパイラに対して追加のコマンドライン引数を指定する

*/
compileJava {
    options.compilerArgs << '-parameters' 
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.1'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:1.3.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
